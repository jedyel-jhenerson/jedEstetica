            <div id="cadastro2">

            <form action="pagina-processa-dados.html" method="post">

               

                <tr>
                    <td>
                        <h3>Dados de contato</h3>
                    </td>
                </tr>
    
                
                <tr>
                    <td> Nome:</td>
                    <td> Sobrenome:</td>
    
                    </tr>
    
                    <tr>
                    <td> <input type="textNome" name="Nome"></td>
    
                    <td> <input type="textNome" name="Sobrenome"></td>
                </tr>
    
                <tr>
                        <td> Nascimento:</td>
                        <td> RG:</td>
                        <td>Sexo:</td>
                </tr>
    
                    <tr>  
                        <td> <input required type="date"></td>
                        <td> <input required  placeholder=__.__.____ maxlength="11" type="tel"></td>
                        <td>
                        <select name="Sexo">
                        <option value="Maculino">Maculino</option>
                        <option value="Feminino">Feminino</option>
                        </select>
                       
                      
                    </tr>
                    
                <tr>
    
                <td> CEP:</td>

                <td> Nº:</td>
    
                </tr>
    
                    <tr>
    
                    <td> <input required  placeholder=_____-___ maxlength=8" type="tel">
    
                    <td> <input required type="textEndereço">
    
                    <td> <input required type="number" min="1" max="9999">
    
                    </tr>
    
                    
    
                <tr>      
                    <td> Bairro:</td>
                    <td> Complemento:</td>
                    <td> Cidade:</td>
                    
                </tr>
    
                        <td> <input required type="Bairro">
                        <td> <input required type="Complemento">
                        <td> <input required type="Cidade">
    
                <tr>
                    <td> Estado:</td>
                    <td> DDD+Telefone:</td>
                    <td> DDD+Celular:</td>
                </tr>  
                    <td>

                        <option value="Maranhão">Maranhão</option>
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Pará">Pará</option>

                        <option value="São Paulo">São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                        </select>
                    </td>
                
                
                    <td>
                    <input type="tel" name="Telefone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </td>
    
               
                    <td>
                    <input type="tel" name="Celular"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
